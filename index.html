<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Meetup 2023</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="event-details.html">Event Details</a>
        <a href="network.html">Network</a>
        <a href="learn.html">Learn</a>
    </div>
    <div class="container">
        <h1>Dev Meetup 2023</h1>
        <p>Join us for an exciting developer meetup event!</p>
        <div id="countdown" class="countdown">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
        <div class="form-container">
            <h2>Register Now</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="section">
            <h3>Network</h3>
            <p>Connect with fellow developers</p>
        </div>
        <div class="section">
            <h3>Learn</h3>
            <p>Attend workshops and talks</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
